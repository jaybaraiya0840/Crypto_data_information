<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Table</title>
  <link rel="stylesheet" href="styles.css"> 
</head>
<body>
  <header>
    <div class="header-container">
      <input type="text" id="search-input" placeholder="Search By Name or Symbol">
      
        <button id="sort-market-cap">Sort By Mkt Cap</button>
        <button id="sort-percentage">Sort By Percentage</button>
      </div>
    </div>
  </header>

  <main>
    <table id="crypto-table">
      <thead>
        <tr>
          <th>Image</th>
          <th>Name</th>
          <th>ID</th>
          <th>Symbol</th>
          <th>Current Price (USD)</th>
          <th>Total Volume</th>
        </tr>
      </thead>
      <tbody>
        
      </tbody>
    </table>
  </main>

  <script src="script.js"></script> 
</body>
</html>
